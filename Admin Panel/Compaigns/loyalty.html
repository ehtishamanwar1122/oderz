<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Compaigan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Orders/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: 250px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-icon i {
            color: #888;
            font-size: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px 8px 8px 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .simple-button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ec407a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .simple-button i {
            margin-right: 8px;
        }
        .actions-menu {
            position: relative;
            display: inline-block;
        }

        .three-dots {
            font-size: 18px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-menu button {
            background-color: transparent;
            border: none;
            padding: 8px 16px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-menu button:hover {
            background-color: #f1f1f1;
        }

        .actions-menu:hover .dropdown-menu {
            display: block;
            top: 100%;
            left: 0;
        }

    </style>
</head>
<body>
<section class="orders_section"> 
    <nav class="navbar">
        <h1 class="navbar-brand">Loyalty Campaigns</h1>

        <div class="search-container">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" class="search-input" placeholder="Search Loyalty">
        </div>

        <div class="button-group">
            <button class="simple-button"><i class="fa-solid fa-plus"></i> Create Loyalty Compaigan</button>
        </div>
    </nav>

    <!-- Order Table -->
    <div class="table-container">
        <table class="order-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Campaign Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Summer Sale</td>
                    <td>Promotion</td>
                    <td>2024-08-01</td>
                    <td>2024-08-31</td>
                    <td>Active</td>
                    <td>
                        <div class="actions-menu">
                            <span class="three-dots">&#x22EE;</span>
                            <div class="dropdown-menu">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Winter Discount</td>
                    <td>Discount</td>
                    <td>2024-12-01</td>
                    <td>2024-12-31</td>
                    <td>Upcoming</td>
                    <td>
                        <div class="actions-menu">
                            <span class="three-dots">&#x22EE;</span>
                            <div class="dropdown-menu">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Spring Collection</td>
                    <td>Launch</td>
                    <td>2024-03-01</td>
                    <td>2024-03-31</td>
                    <td>Completed</td>
                    <td>
                        <div class="actions-menu">
                            <span class="three-dots">&#x22EE;</span>
                            <div class="dropdown-menu">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
