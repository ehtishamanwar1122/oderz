<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Orders/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section class="orders_section"> 
<nav class="navbar">
    <h1 class="navbar-brand">Items</h1>

    <div class="search-container">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"  style="margin-top: 10px;"></i>
        </div>
        <input type="text" class="search-input" placeholder="Search Items">
    </div>


    <div class="button-group">
        <div class="dropdown" >
            <button class="dropdown-button" >Advance Options
                <span class="dropdown-icon">&#9662;</span>
            </button>
            <div class="dropdown-content">
                <a href="#">Branch Assosiation</a>
                <a href="#">Time Bounded Products</a>
                <a href="#">Wishlist</a>
            </div>
        </div>
        <button class="simple-button" style="background-color: #e0e0e0; color: rgba(0, 0, 0, 0.354);">Import/Export</button>
        <button class="simple-button">Add Item</button>
    </div>
</nav>

<!--  -->

<div class="filter-container">
    <div class="dropdown">
        <button class="dropdown-btn">City <span class="dropdown-icon">&#9662;</span></button>
        <div class="dropdown-content">
            <label><input type="checkbox" value="New York"> New York</label>
            <label><input type="checkbox" value="Los Angeles"> Los Angeles</label>
            <label><input type="checkbox" value="Chicago"> Chicago</label>
            <button class="apply-btn">Apply</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropdown-btn">All Categories <span class="dropdown-icon">&#9662;</span> </button>
        <div class="dropdown-content">
            <label><input type="checkbox" value="Downtown"> All Order Types</label>
            <label><input type="checkbox" value="Downtown"> Food</label>
            <label><input type="checkbox" value="Uptown"> Veg</label>
            <label><input type="checkbox" value="Suburbs"> Non-veg</label>
            <button class="apply-btn">Apply</button>
        </div>
    </div>

    
</div>

<!-- order -->
<!-- Order Table -->
<div class="table-container">
    <table class="order-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Tax %</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="path/to/image1.jpg" alt="Product Image" style="width: 50px; height: auto;"></td>
                <td>Product 1</td>
                <td>Category A</td>
                <td>$100.00</td>
                <td>10%</td>
                <td>5%</td>
                <td>Available</td>
                <td><button style="border: none; background: none;"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
            <tr>
                <td><img src="path/to/image2.jpg" alt="Product Image" style="width: 50px; height: auto;"></td>
                <td>Product 2</td>
                <td>Category B</td>
                <td>$200.00</td>
                <td>15%</td>
                <td>8%</td>
                <td>Out of Stock</td>
                <td><button style="border: none; background: none;"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
</section>
</body>
</html>
