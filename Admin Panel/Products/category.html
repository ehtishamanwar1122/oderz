<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Orders/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section class="orders_section"> 
<nav class="navbar">
    <h1 class="navbar-brand">Category</h1>

    <div class="search-container">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="margin-top: 10px;"></i>
        </div>
        <input type="text" class="search-input" placeholder="Search Categories">
    </div>


        <button class="simple-button"><i class="fa-solid fa-plus"></i>  Add Item</button>
    </div>
</nav>


<!-- order -->
<!-- Order Table -->
<!-- Order Table -->
<div class="table-container">
    <table class="order-table">
        <thead>
            <tr>
                <th>Color</th>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Availability</th>
                <th>No. Of Items</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div style="width: 20px; height: 20px; background-color: #ff0000; border-radius: 50%;"></div></td>
                <td><img src="https://via.placeholder.com/50" alt="Product Image" style="width: 50px; height: auto;"></td>
                <td>Product 1</td>
                <td>Category A</td>
                <td>In Stock</td>
                <td>50</td>
                <td><button style="border: none; background: none;"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
            <tr>
                <td><div style="width: 20px; height: 20px; background-color: #00ff00; border-radius: 50%;"></div></td>
                <td><img src="https://via.placeholder.com/50" alt="Product Image" style="width: 50px; height: auto;"></td>
                <td>Product 2</td>
                <td>Category B</td>
                <td>Out of Stock</td>
                <td>0</td>
                <td><button style="border: none; background: none;"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
            <tr>
                <td><div style="width: 20px; height: 20px; background-color: #0000ff; border-radius: 50%;"></div></td>
                <td><img src="https://via.placeholder.com/50" alt="Product Image" style="width: 50px; height: auto;"></td>
                <td>Product 3</td>
                <td>Category C</td>
                <td>In Stock</td>
                <td>30</td>
                <td><button style="border: none; background: none;"><i class="fa-solid fa-ellipsis-vertical"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>

</section>
</body>
</html>
