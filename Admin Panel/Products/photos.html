<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="../Orders/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Photos Container */
        .photos_container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<section class="orders_section"> 
    <nav class="navbar">
        <h1 class="navbar-brand">Photos</h1>
        <button class="simple-button"><i class="fa-solid fa-plus"></i> Add Photos</button>
    </nav>

    <!-- Photos Section -->
    <div class="photos_container">
        <input type="checkbox" name="subscribe" value="newsletter"> Multiple Select
    </div>

    <!-- Images Section -->
    <div class="image-gallery">
        <img src="https://via.placeholder.com/300" alt="Image 1">
        <img src="https://via.placeholder.com/200" alt="Image 2">
        <img src="https://via.placeholder.com/200" alt="Image 3">
    </div>
</section>
</body>
</html>
