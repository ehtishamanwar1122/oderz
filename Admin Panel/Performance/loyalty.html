<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Loyalty</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Orders/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .order-summary {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: auto;
            flex-direction: row;
        }
    
        .column {
            display: flex;
            gap: 20px;
            flex: 1;
        }
    
        .item {
            background-color: #ffffff;
            border: 1px solid #dddddd92;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 2px 4px rgba(206, 178, 178, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<section class="orders_section"> 
<nav class="navbar">
    <h1 class="navbar-brand"> Coustomer Loyalty</h1>
</nav>
<!-- order summary -->
<div class="order-summary">
    <div class="column">
        <div class="item">
            <h3>Total Sale</h3>
            <p>PKR 0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Total Points Earned</h3>
            <p>0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Total Points Redeemed</h3>
            <p>0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Redeemed Orders</h3>
            <p>0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Total Users</h3>
            <p>0</p>
        </div>
    </div>
</div>



</section>
</body>
</html>
