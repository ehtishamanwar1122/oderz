    <style>
        .header {
            display: flex;           
            align-items: center;    
            padding: 10px 20px;     
        }

        .header .section {
            margin-right: 20px;

        .header .section h1 {

<section class="orders_section00" style="padding-bottom: -115px;"> 
    <header class="header">
        <div class="section">

        </div>
        <div class="section">
            <a href="./Business_review.html"><h1>Business</h1></a>
        </div>
    </header>
</section>

<section class="orders_section"> 
<nav class="navbar">
    <h1 class="navbar-brand">Business Review</h1>

    <div class="search-container">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"  style="margin-top: 10px;"></i>
        </div>
        <input type="text" class="search-input" placeholder="Search Item Reviews">
    </div>


    <div class="button-group">
        <button class="simple-button">Export Reviews</button>
    </div>
</nav>


<!-- order -->

        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Approve/Disapprove</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2024-08-16 10:30 AM</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>

                <td>Great product!</td>
                <td>
                    <button class="approve-btn">Approve</button>
                    <button class="disapprove-btn">Disapprove</button>
                </td>
            </tr>
            <tr>
                <td>2024-08-16 11:00 AM</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>(987) 654-3210</td>
