<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Orders</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Orders/styles.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section class="orders_section"> 
<nav class="navbar">
    <h1 class="navbar-brand">Orders</h1>
</nav>
<!-- order summary -->

<div class="order-summary">
    <div class="column">
        <div class="item">
            <h3>Total Orders</h3>
            <p>0</p>
        </div>
        <div class="item">
            <h3>Cancelled Orders</h3>
            <p>0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Total Sale</h3>
            <p>PKR 0</p>
        </div>
        <div class="item">
            <h3>Avg. Order Value</h3>
            <p>PKR 0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Cart Abandonment</h3>
            <p>0.00 %</p>
        </div>
        <div class="item">
            <h3>Location(s)</h3>
            <p>1</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Sub Total</h3>
            <p>PKR 0</p>
        </div>
        <div class="item">
            <h3>Total Tax</h3>
            <p>0</p>
        </div>
    </div>
    <div class="column">
        <div class="item">
            <h3>Total Service Charges</h3>
            <p>PKR 0</p>
        </div>
        <div class="item">
            <h3>Total Delivery</h3>
            <p>0</p>
        </div>
    </div>
</div>

<div class="image-section">
    <div class="image-item large">
        <h3>Order Sales</h3>
        <img src="https://via.placeholder.com/600x200" alt="Order Sales Image">
    </div>
    <div class="image-item small">
        <h3>Sales by Order Source</h3>
        <img src="https://via.placeholder.com/300x200" alt="Order Sales Image">
    </div>
</div>
</section>
</body>
</html>
