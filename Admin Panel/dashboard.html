<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <section class="m-2">
        <div class="container dashboard_head d-flex justify-content-between align-items-center py-3">
            <h1 class="mb-0">Dashboard</h1>
            <div class="d-flex align-items-center">
                
                <div class="dropdown">
                    <button class="btn border dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Food</a>
                        <a class="dropdown-item" href="#">Cars</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container" >
            <div class="row text-center">
                <div class="col-md-3 col-sm-6 stat-card">
                    <h5>Total Sale</h5>
                    <p>$10,000</p>
                </div>
                <div class="col-md-3 col-sm-6 stat-card">
                    <h5>Total Orders</h5>
                    <p>150</p>
                </div>
                <div class="col-md-3 col-sm-6 stat-card">
                    <h5>Avg. Order Value</h5>
                    <p>$66.67</p>
                </div>
                <div class="col-md-3 col-sm-6 stat-card">
                    <h5>Cart Abandonment</h5>
                    <p>25%</p>
                </div>
            </div>
        </div>

        <div class="container cont">
        <div class="upper-images">
            <div class="image image-60">
                <img src="https://via.placeholder.com/600x200" alt="Image 1">
            </div>
            <div class="image image-30">
                <img src="https://via.placeholder.com/300x200" alt="Image 2">
            </div>
        </div>
        <div class="lower-image">
            <img src="https://via.placeholder.com/1200x200" alt="Image 3">
        </div>
    </div>
        
        
    <section class="mb-3">
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="image-container">
                    <div class="image-text">Orders By Day Time</div>
                    <img style="border-radius: 15px;" src="https://via.placeholder.com/300x200" alt="Image 1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <div class="image-text">Cart Overview</div>
                    <img style="border-radius: 15px;" src="https://via.placeholder.com/300x200" alt="Image 2">           
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <div class="image-text">Top Areas</div>
                    <img style="border-radius: 15px;" src="https://via.placeholder.com/300x200" alt="Image 3">   
                </div>
            </div>
        </div>
    </div>
</section>

</section>
    

</body>
</html>
