<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="./ordrx.PNG" alt="ORDRZ for Business Logo">
                <h2>Sign Up</h2>
                <p>Fill out the form below to create an account</p>
            </div>
            <form>
                <div class="business-details">
                    <input type="text" placeholder="Business Name">
                    <div class="url-container">
                        <input type="text" placeholder="Website URL">
                        <span>.ordrz.com</span>
                    </div>
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="City">
                </div>
                <div class="personal-details">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone #">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Sign In</a></p>
            <p class="footer">Powered by ordrz.com</p>
        </div>
        <div class="image-container">
            <img src="/images/singup.webp" alt="Sign Up Image">
        </div>
    </div>
</body>
</html>
